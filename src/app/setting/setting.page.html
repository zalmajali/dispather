<ion-header class="{{darkNormalCalss}}" [translucent]="true">
    <div class="menu-header" id="main-content">
        <ion-buttons slot="start" (click)="functionOpenMenue()">
      		<ion-button class="menueButtonClass" (click)="functionOpenMenue()"><ion-icon name="menu-outline" class="iconMenu"></ion-icon></ion-button>
        </ion-buttons>
    </div>
    <div class="logo">
        <ion-title>{{settingTitle}}</ion-title>
    </div>
</ion-header>
<ion-content>
<div class="img-profile">
  <ion-icon class="{{darkNormalCalss}}" name="person-circle-outline"></ion-icon>
</div>
<div class="setting-content">
  <ion-list>
    <ion-item style="background-color:red">
      <ion-toolbar [ngStyle]="{'direction': dir}" mode='ios'>
      	<ion-label>{{settingChangeLang}}</ion-label>
        <ion-segment value="{{selectedLang}}" slot="end">
        <ion-segment-button value="2" (click)="changeLange(2)">English</ion-segment-button>
        <ion-segment-button value="1" (click)="changeLange(1)">German</ion-segment-button>
        </ion-segment>
    </ion-toolbar>
    </ion-item>
    <ion-item>
      <ion-label>{{settingPushNotifications}}</ion-label>
      <ion-toggle class="{{darkNormalCalss}}" slot="end" checked="{{isAllowPushNotificationsToF}}" (ionChange)="selectSendOrNotPush($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{settingDarkMode}}</ion-label>
      <ion-toggle class="{{darkNormalCalss}}" checked="{{selectedDarkModeToF}}" slot="end" value="" (ionChange)="selectDarkMode($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label (click)='functionOpenPolicy()'>{{menuLabelPolicy}}</ion-label>
      <ion-icon (click)='functionOpenPolicy()' name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label (click)='functionOpenConditions()'>{{menuLabelConditions}}</ion-label>
      <ion-icon (click)='functionOpenConditions()' name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</div>
</ion-content>
