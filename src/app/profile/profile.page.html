<ion-header class="{{darkNormalCalss}}" [translucent]="true">
    <div class="menu-header" id="main-content">
        <ion-buttons slot="start" (click)="functionOpenMenue()">
      		<ion-button class="menueButtonClass"><ion-icon name="menu-outline" class="iconMenu"></ion-icon></ion-button>
        </ion-buttons>
    </div>
    <div class="logo">
        <ion-title>{{profileTitle}}</ion-title>
    </div>
</ion-header>
<ion-content>
    <!-- Profile Content -->
    <div class="profileContent">
        <ion-card class="{{darkNormalCalss}}">
        	<ion-card-header>
                <div class="img-profile">
                    <ion-icon class="{{darkNormalCalss}}" name="person-circle-outline"></ion-icon>
                </div>
            </ion-card-header>
            <ion-card-content>
                <div class="profile-content">
                    <div class="profile-info">
                        <ion-title class="{{darkNormalCalss}}"><h1>{{firstName}}</h1></ion-title>
                        <ion-text class="{{darkNormalCalss}}"><span>{{userFirstName}}</span></ion-text>
                    </div>
                    <div class="profile-info">
                        <ion-title class="{{darkNormalCalss}}"><h1>{{lastName}}</h1></ion-title>
                        <ion-text class="{{darkNormalCalss}}"><span>{{userlastName}}</span></ion-text>
                    </div>
                    <div class="profile-info">
                        <ion-title class="{{darkNormalCalss}}"><h1>{{gender}}</h1></ion-title>
                        <ion-text class="{{darkNormalCalss}}"><span>{{selectGendar}}</span></ion-text>
                    </div>
                    <div class="profile-info">
                        <ion-title class="{{darkNormalCalss}}"><h1>{{email}}</h1></ion-title>
                        <ion-text class="{{darkNormalCalss}}"><span>{{userEmail}}</span></ion-text>
                    </div>
                    <div class="changepassword-btn">
                        <ion-button id="open-modal" class="{{darkNormalCalss}}" (click)='functionChangePassword()'>{{changePassword}}</ion-button>
                    </div>
                </div>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
